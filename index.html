<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Free Code Camp: Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">


<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">

  <div class="circle">
    
    <div class="pad blue" id="0"></div>
    <div class="pad green" id="1"></div>
    <div class="pad red" id="2"></div>
    <div class="pad yellow" id="3"></div>
    
    <div class="inner-circle">
      <div>level: <span id="lvl">--</span></div>
      <div class="msg">
        <span id="err"></span><span id="win"></span>   
      </div>
      <span class="buttons">
      <button id="start" class="btn">start game</button>
        <button id="reset" class="btn">reset game</button>
        </span>
      <span class="strict"><input type="checkbox" id="strict"> strict mode</span>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
